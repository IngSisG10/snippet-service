# ==========================
# Database
# ==========================
spring.datasource.url=${DB_URL:jdbc:postgresql://db:5432/snippet_db}
spring.datasource.username=${DB_USERNAME:snippetuser}
spring.datasource.password=${DB_PASSWORD:snippetpass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==========================
# OAuth2 / Auth0 (ADD THESE LINES)
# ==========================
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${AUTH_SERVER_URI:dev-rhvn1b43rtt1hdap.us.auth0.com/}
auth0.audience=${AUTH0_AUDIENCE:https://my-api-identifier}

# ==========================
# CORS (ADD THIS)
# ==========================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# ==========================
# Services
# ==========================
printscript.service.url=${PRINTSCRIPT_SERVICE_URL:http://localhost:8080}
asset.service.url=${ASSET_SERVICE_URL:http://localhost:8080}

# ==========================
# Server Port
# ==========================
server.port=8080