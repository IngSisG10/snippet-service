version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snippet-service
    ports:
      - "8082:8080"
    environment:
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME:-snippet_db}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      PRINTSCRIPT_SERVICE_URL: http://printscript_service:8080
      ASSET_SERVICE_URL: http://asset_service:8080
    depends_on:
      - db
      - asset_service
    networks:
      - shared_network

  db:
    container_name: snippet_db
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-snippet_db}
    volumes:
      - snippet-data:/var/lib/postgresql/data

  asset_service:
    image: ghcr.io/austral-ingsis/snippet-asset-service:main.14
    container_name: asset_service
    ports:
      - "8080:8080"
    environment:
      AZURE_HOST: "http://azurite"
      NEW_RELIC_APP_NAME: "asset-service"
      NEW_RELIC_AGENT_ENABLED: false
    depends_on:
      - azurite
    networks:
      - shared_network
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace

volumes:
  snippet-data:
  blob:


networks:
  shared_network:
    external: true